    <title>tween</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: #562;
            position: absolute;
            left: 0;
            top: 0;
        }

        button {
            position: absolute;
            left: 0px;
            top: 220px;
        }
    </style>
</head>
<body>

<div id="box"></div>

<button>点击启动变化</button>
<script>
    // 2s 内  left  0  =>  500
    //函数能计算出 每个时刻应该在的位置
    /**
     *
     * @param t   当前时间
     * @param b   初始的状态
     * @param c   变化量 变化值  500
     * @param d   持续时间(动画时间)
     * @returns {*}
     */
    var tween = function (t, b, c, d, s) {
        if (s == undefined) s = 1.70158;
        return c * ((t = t / d - 1) * t * ((s + 1) * t + s) + 1) + b;
    }

    var box = document.querySelector('#box');

    // 2.  3s  宽度 从 200 ->  800

    var btn = document.querySelector('button');
    // 0 准备函数的数据
    var timer = null;
    var t = 0;
    var b = 200;
    var c = 800 - 200;
    var d = 3000;
    var step = 20;

    btn.onclick = function () {
        timer = setInterval(function () {
            //0. 清空定时器
            if (t >= d) {
                clearInterval(timer);
                return;
            }
            //1. 时间自增
            t += step;
            //2. 通过函数计算
            var res = tween(t, b, c, d);
            //3. 设置 css 样式
            box.style.width = res + 'px';
        }, step);
    }

    //box 绑定单击事件
    box.onclick = function () {
        clearInterval(timer);
    }


</script>
